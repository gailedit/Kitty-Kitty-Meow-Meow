<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>

    <!-- Modal -->



    <title>üê± Tomagotchi üê±</title>
</head>
<body>
    <main>
        <header>
            <status class="status">
                <progress id="hunger" value="0" max="10">""</progress><br>
                <label for="hunger">Hunger Level</label>
            </status>
            <status class="status">
                <progress id="sleepy" value="0" max="10">""</progress><br>
                <label for="sleepy">Sleepy Level</label>
            </status>
            <status class="status">
                <progress id="boredom" value="0" max="10">""</progress><br>
                <label for="boredom">Boredom Level</label>
            </status>
        </header>
        <container>
            <aside>
                <h2 id="name">
                <label for="name">To start, enter cat name:</label>
                <div><input type="text" id="name" name="name" required
                    minlength="2" maxlength="15" size="16"></div></h2>
                <age>
                    is <span id="catAge">0</span> years old
                </age>
            </aside>
            <section>
                <img src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2787&q=80" class="responsive">
            </section>
        </container>
        <footer>
            
            <input type="button" value="Feed me" id="feed" class="action">
            <input type="button" value="Nap time" id="nap-time" class="action">
            <input type="button" value="Let's play" id="play" class="action">

        </footer>
    </main>
    
</body>
</html>
