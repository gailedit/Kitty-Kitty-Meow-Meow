<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>
    <title>Tomagotchi</title>
</head>
<body>
    <main>
        <header>
            <status id="hungry" class="status">
                <div class="status-bar">[STATUS BAR SPACEHOLDER]</div>
                Hunger Level
            </status>
            <status id="sleepy" class="status">
                <div class="status-bar">[STATUS BAR SPACEHOLDER]</div>
                Sleepy Level
            </status>
            <status id="bored" class="status">
                <div class="status-bar">[STATUS BAR SPACEHOLDER]</div>
                Boredom Level
            </status>
        </header>
        <container>
            <aside>
                <textbox id="name">
                    <h2>[Cat's name]</h2>
                </textbox>
                <age>
                    is [Cat's age] years old
                </age>
            </aside>
            <section>
                <img src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2787&q=80" class="responsive">
            </section>
        </container>
        <footer>
            <button id="feed" class="action">
                Feed
            </button>
            <button id="nap-time" class="action">
                Nap Time
            </button>
            <button id="play" class="action">
                Play
            </button>
        </footer>
    </main>
    
</body>
</html>
