<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>

    <!-- Modal -->



    <title>üê± Tomagotchi üê±</title>
</head>
<body>
    <main>
        <header>
            <status class="status">
                <span><progress id="hunger" value="5" max="10">""</progress></span><br>
                <label for="hunger">Hunger Level</label>
            </status>
            <status class="status">
                <progress id="sleepy" value="5" max="10">""</progress><br>
                <label for="sleepy">Sleepy Level</label>
            </status>
            <status class="status">
                <progress id="bored" value="5" max="10">""</progress><br>
                <label for="bored">Boredom Level</label>
            </status>
        </header>
        <container>
            <aside>
                <h2 id="name">catName</h2>
                <age>
                    is <div id="catAge">___</div> years old
                </age>
            </aside>
            <section>
                <img src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2787&q=80" class="responsive">
            </section>
        </container>
        <footer>
            <button id="feed" class="action">
                Feed
            </button>
            <button id="nap-time" class="action">
                Nap Time
            </button>
            <button id="play" class="action">
                Play
            </button>
        </footer>
    </main>
    
</body>
